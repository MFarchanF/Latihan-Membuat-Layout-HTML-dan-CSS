<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>DOCUMENT</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>Welcome To My Official Website</h1>
        </div>
        <div class="badan">
            <div class="sidebar">
                <ul type="none">
                    <li><button style="background-color: rgb(255, 129, 249);" type="button" class="btn btn-primary" id="button"><a href="#">Menu</a></button></li>
                    <li><button style="background-color:ivory;" type="button" class="btn btn-primary" id="button"><a href="#">Profile</a></button></li>
                    <li><button style="background-color: thistle;" type="button" class="btn btn-primary" id="button"><a href="#">Tamu</a></button></li>
                    <li><button style="background-color: chartreuse;" type="button" class="btn btn-primary" id="button"><a href="#">Berita</a></button></li>
                    <li><button style="background-color: gold;" type="button" class="btn btn-primary" id="button"><a href="#">Pengguna</a></button></li>
                    <li><button style="background-color: rgb(251, 255, 0);" type="button" class="btn btn-primary" id="button"><a href="#">Settings</a></button></li>
                </ul>
            </div>            
            <div class="content">
                <nav class="navbar navbar-light" style="background-color: rgb(86, 224, 248);">
                    <form style="padding-left: 20px;">
                        <p style="font-size: 25px;">Form Buku Tamu</p>                      
                        <label for="text">Nama : </label>
                        <input name="nama" placeholder="Masukkan nama..."/>
                        <br />
                        <br />
                        <label for="email">Email : </label>
                        <input name="email" placeholder="Masukkan email..."/>
                        <br />
                        <label>Jenis Kelamin : </label>
                        <input type="radio" id="male" name="gender" value="laki-laki">
                        <label for="male">Laki-laki</label>
                        <input type="radio" id="female" name="gender" value="Perempuan">
                        <label for="female">Perempuan</label>
                        <br />
                        <label>Pesan : </label><br />
                        <textarea name="message" placeholder="tulis pesan anda..." rows="4" cols="60"></textarea>
                        <br />
                        <br />
                        <p style="text-align: center;">
                            <button type="button" id="buttonfooter" class="btn btn-primary">Submit</button>
                            <button type="button" id="buttonfooter" class="btn btn-primary">Reset</button>
                        </p>
                    </form>
                </nav>
            </div>
        </div>
        <div>
            <div class="clear"></div>
            <div class="footer"; style="text-align: center;">
                Copyright &copy; 2021 Farchan
            </div>
        </div>
    </div>
</body>
</html>
